<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div class="card shadow p-4">
    <img src="{{oneUser.image}}">
    <h3 class="mt-3">{{oneUser.first_name}} {{oneUser?.last_name}}</h3>
    <div class="d-flex justify-content-between mt-3 align-bottom">
        <div class="d-flex flex-column">
            <div class="mx-auto">
                <span class="material-symbols-outlined">search</span>
            </div>
            <div>
                <a class="btn" [routerLink]="['/user',oneUser?._id]">Ver detalle</a>
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="mx-auto">
                <span class="material-symbols-outlined">cached</span>
            </div>
            <div>
                <a class="btn" [routerLink]="['/updateuser',oneUser?._id]">Actualizar</a>
            </div>
        </div>
        <div class="d-flex flex-column">
            <div class="mx-auto">
                <span class="material-symbols-outlined">delete</span>
            </div>
            <div>
                <a class="btn" (click)="deleteUser(oneUser._id)">Borrar</a>
            </div>
        </div>
    </div>
</div>
